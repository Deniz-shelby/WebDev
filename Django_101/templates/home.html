{% extends 'base.html' %}
{% load thumbnail %}


{% block title %}
    Homepage
{% endblock %}

{% block body %}

    {% for post in posts %}
        <a href ="{% url 'feed:detail' post.id %}">
            {{ post.text }}
            {% thumbnail post.image "200x200" crop="center" as im %}
                <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
            {% endthumbnail %}
        </a>
        <hr>
    {% endfor %}
    
{% endblock %}
