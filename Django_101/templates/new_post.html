{% extends 'base.html' %}



{% block title %}
    Upload a new image
{% endblock %}

{% block body %}
    <form method='POST' action='' enctype="multipart/form-data" class='col-sm-4 offset-4 py-5 my-5'>
        <h2>Upload an image!</h2>
        <div class="row">
            <div class="col-sm-4 col-6">
                {% csrf_token %}
                {{ form.as_p }}
            </div>
        </div>
        <div>
            <button type="submit" class='btn-lg btn-success'>Submit form</button>
        </div>

    </form>
{% endblock %}
